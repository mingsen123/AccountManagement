<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" href="//unpkg.com/layui@2.6.4/dist/css/layui.css">
</head>
<body>

	<div class="layui-form-item">

		<div class="layui-inline">
			<label class="layui-form-label">角色名称</label>
			<div class="layui-input-inline" style="width: 150px;">
				<input type="text" id="roleName" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<div class="layui-input-inline">
				<button class="layui-btn" onclick="query()">查询</button>
			</div>
		</div>

	</div>

	<button class="layui-btn" onclick="intoAdd()">增加</button>

	<table id="roleList" lay-filter="test"></table>

	<script src="//unpkg.com/layui@2.6.4/dist/layui.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<script src="/js/common.js"></script>
	<script src="/js/role/role.js"></script>

	<script type="text/html" id="barDemo">
  		<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
 		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
</body>
</html>
