<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" href="//unpkg.com/layui@2.6.4/dist/css/layui.css">
</head>
<body>

	<div class="layui-form-item">

		<div class="layui-inline">
			<label class="layui-form-label">真实姓名</label>
			<div class="layui-input-inline" style="width: 150px;">
				<input type="text" id="realName" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-inline" style="width: 150px;">
				<input type="text" id="phone" autocomplete="off"
					class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<div class="layui-input-inline">
				<!--onclick 中的方法是customer.js中的查询方法-->
				<button class="layui-btn" onclick="query()">查询</button>
			</div>
		</div>

	</div>

	<!--在js文件中实现toAdd方法-->
	<button class="layui-btn" onclick="toAdd()">增加</button>

	<!--监听方法需添加-->
	<table id="customerList" lay-filter="test"></table>
	<script src="//unpkg.com/layui@2.6.4/dist/layui.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<script src="/js/customer/customer.js"></script>
	<script src="/js/common.js"></script>
	<script type="text/html" id="barDemo">
  		<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
 		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
</body>
</html>
